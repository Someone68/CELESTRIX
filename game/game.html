<!DOCTYPE html>
<html onmouseup="documentClicked = true;runMusic();">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CELESTRIX</title>
		<link href="game.css" rel="stylesheet" />
		<link
			rel="shortcut icon"
			href="../celestrix-favicon.png?v=2"
			type="image/png"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
		<script
			type="text/javascript"
			src="../SnackBar-master/dist/snackbar.min.js"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../SnackBar-master/dist/snackbar.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/1abfab8baa.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<button id="leave" onclick="location.href='../index.html'">&times;</button>
		<button id="reset" onclick="reset();">Reset</button>
		<button id="music" onclick="toggleMusic();">
			<i class="fa-solid fa-volume-high"></i>
			<!--<i class="fa-solid fa-volume-xmark"></i>-->
		</button>
		<div class="main">
			<div class="tl">
				<img src="../celestrix.png" class="logo" />

				<h1 id="title">CELESTRIX</h1>
			</div>
			<h2 id="stardust" class="stardust">◈&#8201;0</h2>
			<button id="btn" oncontextmenu="return false">
				<div class="btncontent">
					◈
				</div>
			</button>
		</div>
		<!-- Add a button to open/close the side navigation menu -->
		<button class="menu-btn">
			<i class="fa-sharp fa-solid fa-cart-shopping"></i>
		</button>

		<!-- Add the side navigation menu -->
		<div class="sidenav">
			<h2>Shop</h2>
			<div class="shopsection" onclick="buy('cursorupgrade')">
				<h3>Cursor Upgrade</h3>
				<p>Increases Click Power by 1</p>
				<h4 id="cursorupgrade" class="unbold">Costs 100 Stardust | 0 Owned</h4>
			</div>
			<div class="shopsection" onclick="buy('stardustgenerator1')">
				<h3>Stardust Generator</h3>
				<p>Mines one Stardust every 5 seconds<br />Tier I</p>
				<h4 id="stardustgenerator1" class="unbold">
					Costs 110 Stardust | 0 Owned
				</h4>
			</div>
		</div>

		<!-- Add an overlay to cover the page content when the side navigation menu is shown -->
		<div class="overlay hidden"></div>
		<script src="game.js"></script>
	</body>
</html>
